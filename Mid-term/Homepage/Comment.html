<html lang="en-US">

<head>
    <title>Comments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/otterHeadS.png" type="image/png">
    <style>
        body {
            padding: 0;
            margin-top: 10%;
            font: 16px Helvetica, Arial;
            background: linear-gradient(rgb(255, 228, 196), #ffffff);
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
        }
        
        h2 {
            font-size: 1.2em;
        }
        
        .panel a {
            font-size: x-large;
        }
        
        .panel a:hover {
            color: purple;
            font-size: xx-large;
        }
        
        textarea {
            width: 500px;
            height: 100px;
            border: 1px solid #eee;
            border-top-color: #ddd;
            border-left-color: #ddd;
            border-radius: 2px;
            padding: 15px;
            font-size: .8em;
        }
    </style>
</head>

<body>
    <section id="content">
        <!-- list: 列出所有貼文的畫面 -->
        <div id="list" class="panel">
            <h1>Product/Service Comments</h1>
            <p><a href="#/Omega/">Omega eggs</a></p>
            <p><a href="#/Egg/">Normal eggs</a></p>
            <p><a href="#/Delivery/">Delivery guy</a></p>
        </div>


        <!-- Omega : Omega -->
        <div id="Omega" class="panel" style="text-align:left;padding-left: 5vw;">
            <h1>Omega</h1>
            <a href="#/list/" style="position:fixed; top:8px; right:8px; font-weight: bold; font-size: xx-large;color: black;">Exit</a>

            <ul id="OmegaComment">
            </ul>

            <h2>New comment</h2>
            <p><textarea id="OmegaCommentArea" placeholder="Comments"></textarea></p>
            <button onclick="OmegaSave()">Comment</button>
        </div>

        <!-- Egg : Egg -->
        <div id="Egg" class="panel" style="text-align:left;padding-left: 5vw;">
            <h1>Egg</h1>
            <a href="#/list/" style="position:fixed; top:8px; right:8px; font-weight: bold; font-size: xx-large;color: black;">Exit</a>

            <ul id="EggComment">
            </ul>

            <h2>New comment</h2>
            <p><textarea id="EggCommentArea" placeholder="Comments"></textarea></p>
            <button onclick="EggSave()">Comment</button>
        </div>

        <!-- Delivery : Delivery -->
        <div id="Delivery" class="panel" style="text-align:left;padding-left: 5vw;">
            <h1>Delivery</h1>
            <a href="#/list/" style="position:fixed; top:8px; right:8px; font-weight: bold; font-size: xx-large;color: black;">Exit</a>

            <ul id="DeliveryComment">
            </ul>

            <h2>New comment</h2>
            <p><textarea id="DeliveryCommentArea" placeholder="Comments"></textarea></p>
            <button onclick="DeliverySave()">Comment</button>
        </div>
    </section>
    <div>
        <a href="Homepage.html"><img id="HomeImg" src="../Images/Home.png" style="position: fixed; bottom:2vw; max-width: 25vw;left: 39vw;"></a>
    </div>
    <script>
        let OmegaPosts = [];
        let EggPosts = [];
        let DeliveryPosts = [];
        // 顯示 id 指定的 panel (div)
        function showPanel(id) {
            document.querySelectorAll('.panel').forEach((node) => node.style.display = 'none')
            document.getElementById(id).style.display = 'block'
        }

        // 列出所有貼文
        function list() {
            showPanel('list')
        }

        //OmegaSave
        function OmegaSave() {
            var comment = document.getElementById('OmegaCommentArea').value
            var user = 'user1'
            OmegaPosts.push({
                User: user,
                Comment: comment,
            })
            alert('Comment Success')
            document.getElementById('OmegaCommentArea').value = ''

            let OmegaComments = [];
            for (let i = 0; i < OmegaPosts.length; i++) {
                OmegaComments.push(`<li><h3>${OmegaPosts[i].User}</h3><p>${OmegaPosts[i].Comment}</p></li>`)
            }
            document.getElementById('OmegaComment').innerHTML = OmegaComments.join('\n')

        }

        //EggSave
        function EggSave() {
            var comment = document.getElementById('EggCommentArea').value
            var user = 'user1'
            EggPosts.push({
                User: user,
                Comment: comment,
            })
            alert('Comment Success')
            document.getElementById('EggCommentArea').value = ''

            let EggComments = [];
            for (let i = 0; i < EggPosts.length; i++) {
                EggComments.push(`<li><h2>${EggPosts[i].User}</h2><p>${EggPosts[i].Comment}</p></li>`)
            }
            document.getElementById('EggComment').innerHTML = EggComments.join('\n')

        }

        //DeliverySave
        function DeliverySave() {
            var comment = document.getElementById('DeliveryCommentArea').value
            var user = 'user1'
            DeliveryPosts.push({
                User: user,
                Comment: comment,
            })
            alert('Comment Success')
            document.getElementById('DeliveryCommentArea').value = ''

            let DeliveryComments = [];
            for (let i = 0; i < DeliveryPosts.length; i++) {
                DeliveryComments.push(`<li><h2>${DeliveryPosts[i].User}</h2><p>${DeliveryPosts[i].Comment}</p></li>`)
            }
            document.getElementById('DeliveryComment').innerHTML = DeliveryComments.join('\n')

        }

        //Omega
        function Omega(match) {
            showPanel('Omega')
        }
        //Egg
        function Egg(match) {
            showPanel('Egg')
        }
        //Delivery
        function Delivery(match) {
            showPanel('Delivery')
        }

        // router 路徑地圖
        let routeMap = [
            [/^\/?list\/?$/, list],
            [/^\/?Omega\/?$/, Omega],
            [/^\/?Delivery\/?$/, Delivery],
            [/^\/?Egg\/?$/, Egg],
        ]

        // 當 hash 改變時，觸發路徑地圖對應的函數。
        window.onhashchange = function() {
            var hash = window.location.hash.trim().substring(1)
            for (let [regexp, f] of routeMap) {
                var m = hash.match(regexp)
                if (m) {
                    f(m, hash)
                    break
                }
            }
        }

        // 網頁載入完成後，呼叫 list() 列出所有貼文！
        window.onload = function() {
            window.location.hash = '#/list/'
            list()
        }
    </script>
</body>

</html>
